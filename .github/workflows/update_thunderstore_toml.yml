name: Update Thunderstore TOML

on:
  push:
    branches: [ main ]
    paths:
      - 'manifest.json'
      - '.github/workflows/update_thunderstore_toml.yml'

jobs:
  update-thunderstore-toml:
    if: github.actor != 'github-actions[bot]'  # Only run for human commits
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python libraries
        run: pip install toml

      - name: Generate thunderstore.toml
        run: python generate_thunderstore_toml.py

      - name: Commit and push thunderstore.toml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add thunderstore.toml
          git diff --cached --quiet || git commit -m "chore: regenerate thunderstore.toml from manifest"
          git push
